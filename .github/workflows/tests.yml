# ZeroEngine 单元测试 CI
# 在每次 Push 和 PR 时运行 EditMode 测试

name: Unity Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'com.zerogamestudio.zeroengine*/**'
      - '.github/workflows/tests.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'com.zerogamestudio.zeroengine*/**'
      - '.github/workflows/tests.yml'

jobs:
  test:
    name: Run Unity Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ hashFiles('com.zerogamestudio.zeroengine*/package.json') }}
          restore-keys: |
            Library-

      # 使用 GameCI Unity Test Runner
      # 文档: https://game.ci/docs/github/test-runner
      - name: Run EditMode Tests
        uses: game-ci/unity-test-runner@v4
        id: testRunner
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          testMode: EditMode
          artifactsPath: TestResults
          checkName: EditMode Test Results
          # 指定测试程序集
          assemblyNames: ZeroEngine.Tests.Editor

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Test Results
          path: ${{ steps.testRunner.outputs.artifactsPath }}
          retention-days: 14

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v4
        if: always()
        with:
          report_paths: '**/TestResults/*.xml'
          check_name: Unity Test Report
          fail_on_failure: true

